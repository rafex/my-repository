name: Build and Deploy Debian Package CURP Verifier

on:
  push:
    branches: [ main ]
    paths:
      - "src/rust/curp_verifier/**"
      - ".github/workflows/curp-package-deploy.yml"
  workflow_dispatch:

jobs:
  build-and-deploy-amd64:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ¦€ Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: ğŸ“¦ Install packaging tools
        run: sudo apt update && sudo apt install -y dpkg-dev

      - name: ğŸ›  Build Rust library
        working-directory: src/rust/curp_verifier
        run: make all

      - name: ğŸ“¦ Build .deb package
        working-directory: src/rust/curp_verifier
        run: |
          make package-deb-amd64
          ls -lah
          mv curp-verifier_*_amd64.deb $GITHUB_WORKSPACE/

      - name: ğŸš€ Upload to server using scp
        run: |
          echo "${{ secrets.RAFEX_SERVER_SSH_KEY }}" > id_github_gactions
          chmod 600 id_github_gactions
          scp -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -i id_github_gactions ./curp-verifier_*_amd64.deb ${{ secrets.RAFEX_SERVER_USER }}@${{ secrets.RAFEX_SERVER_HOST }}:/srv/repo/debian/dists/stable/main/binary-amd64/

      - name: ğŸ”„ Regenerate Packages.gz using ssh
        run: |
          echo "${{ secrets.RAFEX_SERVER_SSH_KEY }}" > id_github_gactions
          chmod 600 id_github_gactions
          ssh -i id_github_gactions -o StrictHostKeyChecking=no ${{ secrets.RAFEX_SERVER_USER }}@${{ secrets.RAFEX_SERVER_HOST }} \
            "bash -c 'cd /srv/repo/debian && \
            apt-ftparchive packages dists/stable/main/binary-amd64 > dists/stable/main/binary-amd64/Packages && \
            gzip -9c dists/stable/main/binary-amd64/Packages > dists/stable/main/binary-amd64/Packages.gz'"

  build-and-deploy-arm64:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ¦€ Install Rust + ARM target
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-gnu

      - name: ğŸ§° Install cross-compiling tools
        run: sudo apt update && sudo apt install -y dpkg-dev gcc-aarch64-linux-gnu

      - name: ğŸ›  Build Rust library for ARM64
        working-directory: src/rust/curp_verifier
        run: |
          cargo build --release --target aarch64-unknown-linux-gnu
          mkdir -p target/release
          cp target/aarch64-unknown-linux-gnu/release/libcurp_verifier.* target/release/

      - name: ğŸ“¥ Install cbindgen
        run: cargo install cbindgen

      - name: ğŸ§¾ Generate header
        working-directory: src/rust/curp_verifier
        run: make cbindgen

      - name: ğŸ“¦ Build .deb package for ARM64
        working-directory: src/rust/curp_verifier
        run: |
          make package-deb-arm64
          ls -lah
          mv curp-verifier_*_arm64.deb $GITHUB_WORKSPACE/

      - name: ğŸš€ Upload ARM64 package to server using scp
        run: |
          echo "${{ secrets.RAFEX_SERVER_SSH_KEY }}" > id_github_gactions
          chmod 600 id_github_gactions
          scp -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -i id_github_gactions ./curp-verifier_*_arm64.deb ${{ secrets.RAFEX_SERVER_USER }}@${{ secrets.RAFEX_SERVER_HOST }}:/srv/repo/debian/dists/stable/main/binary-arm64/

      - name: ğŸ”„ Regenerate Packages.gz using ssh
        run: |
          echo "${{ secrets.RAFEX_SERVER_SSH_KEY }}" > id_github_gactions
          chmod 600 id_github_gactions
          ssh -i id_github_gactions -o StrictHostKeyChecking=no ${{ secrets.RAFEX_SERVER_USER }}@${{ secrets.RAFEX_SERVER_HOST }} \
            "bash -c 'cd /srv/repo/debian && \
            apt-ftparchive packages dists/stable/main/binary-arm64 > dists/stable/main/binary-arm64/Packages && \
            gzip -9c dists/stable/main/binary-arm64/Packages > dists/stable/main/binary-arm64/Packages.gz'"